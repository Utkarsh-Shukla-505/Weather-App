<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
            <br>
            <input type="number" id="latitude" placeholder="Enter Latitude" step="any">
            <input type="number" id="longitude" placeholder="Enter Longitude" step="any">
            <button id="searchCoordinates"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="weather-image">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New Delhi</h2>
            <div class="sunriseAndSunset">
                <div class="col">
                    <img src="images/clear.png" alt="sunrise">
                    <div>
                        <p class="sunrise">06:30 AM</p>
                        <p>Sunrise</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/sunset.png" alt="sunset">
                    <div>
                        <p class="sunset">06:00 PM</p>
                        <p>Sunset</p>
                    </div>
                </div>
            </div>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 Km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
